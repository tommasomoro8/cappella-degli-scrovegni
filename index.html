<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content=""/>
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
  <link href="system/logo.png" rel="shortcut icon" type="imag/x-icon"/>
  <script src="https://kit.fontawesome.com/8ec166334f.js" crossorigin="anonymous"></script>
</head>
<body>

   <div id="home">
      <canvas id="homeRender"></canvas>
      <div id="homeScroll"></div>
      <div class="homeArrow" id="homeArrow">
         <div id="homeArrowText"></div>
         <img src="system/bottom-arrow.png" class="homeArrowImg" />
      </div>
      <div class="homeText t1" id="text1"></div>
      <div class="homeText t2" id="text2"></div>
      <div class="homeText t3" id="text3"></div>
      <div class="homeText t4" id="text4"></div>
      <div class="homeText t5" id="text5"></div>
   </div>

  <div id="indoor" class="indoor"></div>

  <div id="description" class="description">
      <div id="heading">
         <div id="headingContainer">
            <div id="headingSubtitle" class="headingTitle"></div>
            <div id="headingTitle" class="headingTitle"></div>
         </div>
         <div class="container-bottoni">
            <button id="play" class="play"><i class="fas fa-play"></i></button>
            <button id="stopp" class="stop"><i class="fas fa-stop"></i></button>
            <button onclick="closeDescription()" class="close" style="padding-left: 10px;"><i class="fas fa-times"></i></button>
         </div>
      </div>
      <div class="body-desc" id="bodyDesc">
         <div id="text5" class="text">
            <div class="image-container">
               <div class="poster1">
                  <img id="img" class="img" src="" alt=""/>
               </div>
            </div>
            <span id="text"></span>
         </div>
      </div>
  </div>

  <div id="backDescription" class="backDescription" onclick="closeDescription()"></div>
   
  <button id="backHomeButton" class="backHomeButton" onclick="goHome()"><i class="fas fa-home"></i></button>
  <button id="contactsButton" class="contactsButton" onclick="openContacts()"><i class="fas fa-id-card"></i></button>
  <div id="rightButton">
     <button id="darkMode" class="darkModeButton" onclick="changeMode('toLight')"><i class="far fa-lightbulb"></i></button>
     <button id="lightMode" class="darkModeButton" onclick="changeMode('toDark')"><i class="fas fa-lightbulb"></i></button>
     <button id="langButton" class="langButton"><img class="langImg" id="langImg" src="system/IT.png"/></button>
  </div>

  <script src="libraries/three.js"></script>
  <script src="libraries/OrbitControls.js"></script>
  <script src="libraries/threex.domevents.js"></script>
  <script src="libraries/Tween.js"></script>
  <script src="libraries/ColladaLoader.js"></script>

  <script src="data.js"></script>
  <script src="home.js"></script>
  <script src="app.js"></script>
  <script src="render.js"></script>
  <script type="module" src="firebase.js"></script>

  <script>
   preloadImages(() => {
      if (language == "EN")
         document.title = "The Scrovegni Chapel"
      else if (language == "IT")
         document.title = "Cappella Degli Scrovegni"
   })
  </script>

  <noscript><div class="noscript">Il tuo browser non supporta JavaScript!<br><br>Your browser does not support JavaScript!</div></noscript>
</body>
</html>
